<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style.css 파일을 같은 폴더에 만들고, head 태그에서 불러오기 -->
    <link rel="stylesheet" type="text/css" href="scc_login_style.css">
    <title>스파르타코딩클럽 | 로그인페이지</title>
</head>

<body>
    <div class="wrap">
        <div class="mytitle">
            <h1>로그인 페이지</h1>
            <h5>아이디, 비밀번호를 입력해주세요</h5>
        </div>
        <div>
            <p>
                ID: <input type="text" />
            </p>
            <p>
                PW: <input type="password" />
            </p>
        </div>
        <p><button
                onclick="if (confirm('로그인 하시겠습니까?')) window.location.href='https://spartacodingclub.kr/';">로그인하기</button>
        </p>
    </div>
</body>
</body>

</html>
